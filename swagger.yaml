          "name": "accountId"
          "in": "path"
          "required": true
          "description": "ID du compte dont les transactions doivent être récupérées."
          "schema":
            "type": "string"
      "responses":
        "200":
          "description": "Liste des transactions du compte récupérée avec succès."
