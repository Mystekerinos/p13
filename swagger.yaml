
"openapi": "3.0.0"
"info":
  "title": "API de Transactions"
  "description": "Documentation de l'API pour gérer les transactions des utilisateurs."
  "version": "1.0.0"
"servers":
  -
    "url": "http://api.example.com/v1"
    "description": "Serveur principal (Production)"
  -
    "url": "http://staging.api.example.com/v1"
    "description": "Serveur de test (Staging)"
"paths":
  "/transactions":
    "get":
      "summary": "Récupère les transactions de tous les utilisateurs"
      "description": "Retourne une liste de toutes les transactions disponibles pour les utilisateurs."
      "responses":
        "200":
          "description": "Liste des transactions récupérée avec succès."
          "content":
            "application/json":
              "schema":
                "type": "array"
                "items":
                  "type": "object"
                  "properties":
                    "id":
                      "type": "string"
                      "description": "ID unique de la transaction."
                    "accountId":
                      "type": "string"
                      "description": "ID du compte associé à la transaction."
                    "userId":
                      "type": "string"
                      "description": "ID de l'utilisateur ayant effectué la transaction."
                    "date":
                      "type": "string"
                      "format": "date"
                      "description": "Date de la transaction."
                    "description":
                      "type": "string"
                      "description": "Description de la transaction."
                    "amount":
                      "type": "number"
                      "format": "float"
                      "description": "Montant de la transaction."
                    "balance":
                      "type": "number"
                      "format": "float"
                      "description": "Solde après la transaction."
                  "example":
                    "id": "1"
                    "accountId": "123"
                    "userId": "456"
                    "date": "2023-06-20"
                    "description": "Golden Sun Bakery"
                    "amount": 5
                    "balance": 2082.79
        "500":
          "description": "Erreur interne du serveur."
    "post":
      "summary": "Crée une nouvelle transaction"
      "description": "Ajoute une nouvelle transaction à la base de données."
      "requestBody":
        "required": true
        "content":
          "application/json":
            "schema":
              "type": "object"
              "required":
                - "accountId"
                - "userId"
                - "date"
                - "description"
                - "amount"
                - "balance"
              "properties":
                "accountId":
                  "type": "string"
                  "description": "ID du compte associé à la transaction."
                "userId":
                  "type": "string"
                  "description": "ID de l'utilisateur ayant effectué la transaction."
                "date":
                  "type": "string"
                  "format": "date"
                  "description": "Date de la transaction."
                "description":
                  "type": "string"
                  "description": "Description de la transaction."
                "amount":
                  "type": "number"
                  "format": "float"
                  "description": "Montant de la transaction."
                "balance":
                  "type": "number"
                  "format": "float"
                  "description": "Solde après la transaction."
              "example":
                "accountId": "123"
                "userId": "456"
                "date": "2023-06-20"
                "description": "Golden Sun Bakery"
                "amount": 5
                "balance": 2082.79
      "responses":
        "201":
          "description": "Transaction créée avec succès."
          "content":
            "application/json":
              "schema":
                "type": "object"
                "properties":
                  "id":
                    "type": "string"
                    "description": "ID unique de la transaction."
                  "accountId":
                    "type": "string"
                    "description": "ID du compte associé à la transaction."
                  "userId":
                    "type": "string"
                    "description": "ID de l'utilisateur ayant effectué la transaction."
                  "date":
                    "type": "string"
                    "format": "date"
                    "description": "Date de la transaction."
                  "description":
                    "type": "string"
                    "description": "Description de la transaction."
                  "amount":
                    "type": "number"
                    "format": "float"
                    "description": "Montant de la transaction."
                  "balance":
                    "type": "number"
                    "format": "float"
                    "description": "Solde après la transaction."
                "example":
                  "id": "1"
                  "accountId": "123"
                  "userId": "456"
                  "date": "2023-06-20"
                  "description": "Golden Sun Bakery"
                  "amount": 5
                  "balance": 2082.79
        "400":
          "description": "Requête invalide."
        "500":
          "description": "Erreur interne du serveur."
  "/transactions/{transactionId}":
    "get":
      "summary": "Récupère une transaction spécifique"
      "description": "Retourne une transaction spécifique en utilisant son ID."
      "parameters":
        -
          "name": "transactionId"
          "in": "path"
          "required": true
          "description": "ID de la transaction à récupérer."
          "schema":
            "type": "string"
      "responses":
        "200":
          "description": "Transaction récupérée avec succès."
          "content":
            "application/json":
              "schema":
                "type": "object"
                "properties":
                  "id":
                    "type": "string"
                    "description": "ID unique de la transaction."
                  "accountId":
                    "type": "string"
                    "description": "ID du compte associé à la transaction."
                  "userId":
                    "type": "string"
                    "description": "ID de l'utilisateur ayant effectué la transaction."
                  "date":
                    "type": "string"
                    "format": "date"
                    "description": "Date de la transaction."
                  "description":
                    "type": "string"
                    "description": "Description de la transaction."
                  "amount":
                    "type": "number"
                    "format": "float"
                    "description": "Montant de la transaction."
                  "balance":
                    "type": "number"
                    "format": "float"
                    "description": "Solde après la transaction."
                "example":
                  "id": "1"
                  "accountId": "123"
                  "userId": "456"
                  "date": "2023-06-20"
                  "description": "Golden Sun Bakery"
                  "amount": 5
                  "balance": 2082.79
        "404":
          "description": "Transaction non trouvée."
        "500":
          "description": "Erreur interne du serveur."
    "put":
      "summary": "Met à jour une transaction spécifique"
      "description": "Met à jour les détails d'une transaction existante."
      "parameters":
        -
          "name": "transactionId"
          "in": "path"
          "required": true
          "description": "ID de la transaction à mettre à jour."
          "schema":
            "type": "string"
      "requestBody":
        "required": true
        "content":
          "application/json":
            "schema":
              "type": "object"
              "properties":
                "accountId":
                  "type": "string"
                  "description": "ID du compte associé à la transaction."
                "userId":
                  "type": "string"
                  "description": "ID de l'utilisateur ayant effectué la transaction."
                "date":
                  "type": "string"
                  "format": "date"
                  "description": "Date de la transaction."
                "description":
                  "type": "string"
                  "description": "Description de la transaction."
                "amount":
                  "type": "number"
                  "format": "float"
                  "description": "Montant de la transaction."
                "balance":
                  "type": "number"
                  "format": "float"
                  "description": "Solde après la transaction."
              "example":
                "accountId": "123"
                "userId": "456"
                "date": "2023-06-20"
                "description": "Golden Sun Bakery"
                "amount": 5
                "balance": 2082.79
      "responses":
        "200":
          "description": "Transaction mise à jour avec succès."
          "content":
            "application/json":
              "schema":
                "type": "object"
                "properties":
                  "id":
                    "type": "string"
                    "description": "ID unique de la transaction."
                  "accountId":
                    "type": "string"
                    "description": "ID du compte associé à la transaction."
                  "userId":
                    "type": "string"
                    "description": "ID de l'utilisateur ayant effectué la transaction."
                  "date":
                    "type": "string"
                    "format": "date"
                    "description": "Date de la transaction."
                  "description":
                    "type": "string"
                    "description": "Description de la transaction."
                  "amount":
                    "type": "number"
                    "format": "float"
                    "description": "Montant de la transaction."
                  "balance":
                    "type": "number"
                    "format": "float"
                    "description": "Solde après la transaction."
                "example":
                  "id": "1"
                  "accountId": "123"
                  "userId": "456"
                  "date": "2023-06-20"
                  "description": "Golden Sun Bakery"
                  "amount": 5
                  "balance": 2082.79
        "400":
          "description": "Requête invalide."
        "404":
          "description": "Transaction non trouvée."
        "500":
          "description": "Erreur interne du serveur."
    "delete":
      "summary": "Supprime une transaction spécifique"
      "description": "Supprime une transaction existante en utilisant son ID."
      "parameters":
        -
          "name": "transactionId"
          "in": "path"
          "required": true
          "description": "ID de la transaction à supprimer."
          "schema":
            "type": "string"
      "responses":
        "204":
          "description": "Transaction supprimée avec succès."
        "404":
          "description": "Transaction non trouvée."
        "500":
          "description": "Erreur interne du serveur."
  "/transactions/account/{accountId}":
    "get":
      "summary": "Récupère les transactions d'un compte spécifique"
      "description": "Retourne toutes les transactions associées à un compte spécifique."
      "parameters":
